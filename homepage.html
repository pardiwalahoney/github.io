<!DOCTYPE html>
<html>
    <head>
        <title>Homepage</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <ul>
            <li>
                <a href="#">
                    <div class="linkedIn">
                        <i class="fa fa-linkedin-square" aria-hidden="true"></i>
                    </div>
                    <div class="name"data-text="LinkedIn"></div>
                </a>
            </li>

            <li>
                <a href="#">
                    <div class="linkedIn">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </div>
                    <div class="name"data-text="search"></div>
                </a>
            </li>

            <li>
                <a href="#">
                    <div class="home">
                        <i class="fa fa-home" aria-hidden="true"></i>
                    </div>
                    <div class="name"data-text="Home"></div>
                </a>
            </li>

            <li>
                <a href="#">
                    <div class="icon">
                        <i class="fa fa-users" aria-hidden="true"></i>
                    </div>
                    <div class="name"data-text="Users"></div>
                </a>
            </li>

            <li>
                <a href="#">
                    <div class="icon">
                        <i class="fa fa-briefcase" aria-hidden="true"></i>
                    </div>
                    <div class="name"data-text="Brief"></div>
                </a>
            </li>

            <li>
                <a href="#">
                    <div class="icon">
                        <i class="fa fa-comment" aria-hidden="true"></i>
                    </div>
                    <div class="name"data-text="message"></div>
                </a>
            </li>

            <li>
                <a href="#">
                    <div class="icon">
                        <i class="fa fa-bell-o" aria-hidden="true"></i>
                    </div>
                    <div class="name"data-text="bell"></div>
                </a>
            </li>

            <li>
                <a href="#">
                    <div class="icon">
                        <i class="fa fa-th" aria-hidden="true"></i>
                    </div>
                    <div class="name"data-text="grid"></div>
                </a>
            </li>

            
        </ul>

        <img src="images/capture.png" alt="banner" class="center" width="150" height="600">
    </body>
</html>
